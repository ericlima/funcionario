<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<title>Informações Funcionais</title>
</h:head>
<h:body>

	<h:form id="frm">
		<p:panel>
			<p:outputLabel value="Número do RG: "></p:outputLabel>
			<p:inputMask id="ssn" mask="9?999999999" size="10"
				value="#{funcionarioBean.numeroRg}" />

		</p:panel>

		<p:toolbar>
			<f:facet name="left">
				<p:commandButton value="Pesquisa" style="margin-right:20px;"
					action="#{funcionarioBean.pesquisar}" />
			</f:facet>
		</p:toolbar>
	</h:form>

</h:body>
</html>
