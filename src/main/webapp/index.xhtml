<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<title>Login</title>
</h:head>
<h:body>

	<h:form id="frmLogin">

		<p:panel>

			<p:growl id="messages" showDetail="true" />

			<p:outputLabel value="UsuÃ¡rio: "></p:outputLabel>
			<p:inputText id="usuario" value="#{usuarioBean.usuario.email}" />

			<p:spacer height="10" />

			<p:outputLabel value="Senha: "></p:outputLabel>
			<p:password id="senha" value="#{usuarioBean.usuario.senha}"
				required="true" />

		</p:panel>

		<p:toolbar>
			<f:facet name="left">
				<p:commandButton value="Entra" style="margin-right:20px;"
					action="#{usuarioBean.validar}" />
			</f:facet>
		</p:toolbar>
	</h:form>

</h:body>
</html>
